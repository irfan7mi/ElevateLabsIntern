<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
      <div class="header">
          <h1>✅ To-Do List</h1>
          <p>Stay organized and get things done!</p>
      </div>

      <div class="input-section">
          <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
          <button id="addBtn">Add Task</button>
      </div>

      <div class="stats">
          <div class="stat">
              <div class="stat-number" id="totalTasks">0</div>
              <div class="stat-label">Total</div>
          </div>
          <div class="stat">
              <div class="stat-number" id="completedTasks">0</div>
              <div class="stat-label">Completed</div>
          </div>
          <div class="stat">
              <div class="stat-number" id="pendingTasks">0</div>
              <div class="stat-label">Pending</div>
          </div>
      </div>

      <ul id="todoList"></ul>

      <div class="empty-state" id="emptyState">
          <div class="empty-icon">📝</div>
          <h3>No tasks yet!</h3>
          <p>Add your first task above to get started.<br>Stay productive and organized!</p>
      </div>

      <button class="clear-completed" id="clearCompleted" disabled>Clear Completed Tasks</button>
  </div>
</body>
<script src="./app.js"></script>
</html>
